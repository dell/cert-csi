storageClasses:
  - name: powermax-iscsi
    minSize: 5Gi
    rawBlock: true
    expansion: true
    clone: true
    snapshot: true
    volumeHealth: true
    capacityTracking:
      driverNamespace: powermax
      pollInterval: 2m
  - name: powermax-nfs
    minSize: 5Gi
    rawBlock: false
    expansion: true
    clone: false
    snapshot: false
    RWX: true
    RWOP: false
    capacityTracking:
      driverNamespace: powermax
      pollInterval: 2m